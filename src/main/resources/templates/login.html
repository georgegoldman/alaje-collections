<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Please Log In</title>
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
</head>
<body>
<div class="login-page">
    <div class="form">
        <h3>HydrogenHR Login</h3>
        <h4>Please Log In</h4>
        <div class="error" th:if="${param.error}">Invalid username and password.</div>
        <div class="error" th:if="${param.logout}">You have been logged out.</div>
        <form class="login-form" method="post" th:action="@{/login}">
            <div>
                <input name="username" placeholder="Username" type="text"/>
            </div>
            <div>
                <input name="password" placeholder="Password" type="password"/>
            </div>
            <div>
                <label for="rememberMe">Remember me</label>
                <input id="rememberMe" name="rememberMe" placeholder="rememberMe" type="checkbox"/>
            </div>
            <div>
                <input class="button" type="submit" value="Log in"/>

                    Sign in with Google
                </a>-->

<!--                    Sign in with Github-->
<!--                </a>-->
            </div>
        </form>
        <p>Test Login Page</p>
    </div>
</div>
</body>
</html>
